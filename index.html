<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício boas práticas de CSS</title>
    <link rel="stylesheet" href="bem/main.css" />
  </head>
  <body>
    <div class="produtos">
      <div class="produtos__item">
        <img
          class="produtos__imagem"
          src="https://via.placeholder.com/100x100"
          alt="Imagem do produto"
        />
        <h4 class="produtos__nome">Nome do produto</h4>
        <p class="produtos__descricao">Descrição do produto</p>
      </div>
      <div class="produtos__item produtos__item--destaque">
        <img
          class="produtos__imagem"
          src="https://via.placeholder.com/100x100"
          alt="Imagem do produto em destaque"
        />
        <h4 class="produtos__nome">Nome do produto</h4>
        <p class="produtos__descricao">Descrição do produto</p>
      </div>
      <div class="produtos__item">
        <img
          class="produtos__imagem"
          src="https://via.placeholder.com/100x100"
          alt="Imagem do produto"
        />
        <h4 class="produtos__nome">Nome do produto</h4>
        <p class="produtos__descricao">Descrição do produto</p>
      </div>
    </div>
  </body>
</html>
